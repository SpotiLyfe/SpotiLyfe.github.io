<!DOCTYPE HTML>

<html>
	<head>
		<title>SpotiLyfe</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
        <script src="js/demo.js"></script>
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1>This is <strong>DoRaeMe</strong>. We curate your experiences through music. Now you can have the superhero soundtrack that you've always wanted to have!</h1>
					</header>

				<!-- Main -->
					<section id="main">
						<center>
						<div class="dropdown_div">
							<select id="myselect" onchange="selectFunc(this.value)">
                                <option value="art.MOV" class="vid">Art</option>
                                <option value="garden.MOV" class="vid">Garden</option>
                                <option value="geyser.MOV" class="vid">Geyser</option>
                                <option value="hallway.MOV" class="vid">Hallway</option>
							</select>
						</div>

						</center>

						<center>
							<video id="video" width="640" height="1136" controls></video>
						</center>



						<div id="widget"></div>



					</section>

				<!-- Footer -->
					<footer id="footer">

					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.poptrox.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
