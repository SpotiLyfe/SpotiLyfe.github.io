<!DOCTYPE HTML>

<html>
	<head>
		<title>SpotiLyfe</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1>This is <strong>SpotiLyfe</strong>. We curate your experiences through music. Now you can have the superhero soundtrack that you've always wanted to have!</h1>
					</header>

				<!-- Main -->
					<section id="main">
						<center>
						<div class="dropdown_div">
  						<button class="dropdown_button">Dropdown button</button>
  						<div class="dropdown_content">
    						<a href="#">Link 1</a>
    						<a href="#">Link 2</a>
    						<a href="#">Link 3</a>
  						</div>
						</div>
						</center>

						<div id="widget"></div>

						<div class="file-field input-field">
								<div class="btn">
										<input class="btn-large" type="file" id="upload" name="pic" accept="image/*" />
								</div>
								<div class="file-path-wrapper">
										<input class="file-path validate" type="text">
								</div>
						</div>

					</section>

				<!-- Footer -->
					<footer id="footer">

					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.poptrox.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
