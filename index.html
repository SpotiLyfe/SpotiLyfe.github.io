<!DOCTYPE html>
<html>

<head>
    <title>Spotilyfe</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/alertify.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>

    <!-- Header -->
    <header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Spotilyfe</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>
                <li><a href="#"><i class="fa fa-area-chart" aria-hidden="true"></i>Analytics</a></li>
                <li><a href="#"><i class="fa fa-user-circle" aria-hidden="true"></i>Account</a></li>
                <li><a href="#"><i class="fa fa-sign-out" aria-hidden="true"></i>Log Out</a></li>
            </ul>
        </div>
    </nav>

    </header>
    <br/>

    <!-- Main page -->
    <main>
    <center>
        <video id="player"></video><br/>
        <div class="file-field input-field">
            <div class="btn">
                <span>File</span>
                <input class="btn-large" type="file" id="upload" name="pic" accept="video/*">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
        </div>
    </center>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">What do we do?</h5>
                    <p class="grey-text text-lighten-4">Dream of being an superhero? Play the soundtrack to your life.</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2017 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>

    <!-- JQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/dependencies.js"></script>
    <script src="js/alertify.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
